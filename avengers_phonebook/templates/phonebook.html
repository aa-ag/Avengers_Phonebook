{% extends 'base.html' %}

{% block content %}

<h2>Hello {{ current_user.username }}!</h2>

{% if current_user.is_authenticated %}

<p>Here are your contacts:</p>

{% for num in nums %}
    <div class="container">
        <h3>
            <a href="{{ url_for('num_detail', num_id = num.id) }}">{{ num.name }}</a>
        </h3>
        <p>{{ num.phone }}</p>
    </div>
{% endfor %}

{% else %}

<h2>Sorry, nothing to show here...</h2>

{% endif %}

{% endblock content %}
