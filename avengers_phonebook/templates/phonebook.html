{% extends 'base.html' %}

{% block content %}

<h3>Contact any of the Avengers on their landline phone number today!</h3>

{% for name, num in names.items() %}
    <div class="phone-nums">
        <ul class="avengers-list">
            <li>
                <b>{{ name }}</b> {{ num }}
            </li>
        </ul>
    </div>
{% endfor %}

{% endblock content %}
